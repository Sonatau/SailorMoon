<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/tabs/coures']">
              <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title color="medium" style="text-align:center;">加入班课</ion-title>
      <ion-buttons slot="end">
          <ion-button color="medium" expand="block" fill="clear" shape="round" (click)="joinLesson()" [routerLink]="['/coures/coures-detail']">
              <ion-label>下一步</ion-label>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none"></ion-item>
  <ion-item lines="none">
      <ion-input type="text" style="border-bottom: solid 1px #7468BE" placeholder="请输入班课号" [(ngModel)]="code"></ion-input>
  </ion-item>
</ion-content>
