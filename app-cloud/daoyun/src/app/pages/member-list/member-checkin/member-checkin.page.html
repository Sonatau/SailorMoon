<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" expand="block" fill="clear" shape="round" (click)="gotoMemberList()">
            <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
        </ion-buttons>
      <ion-title style="text-align:center;">签到记录</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <div *ngIf="total!=0">
      <ion-list id="list" lines="full" *ngFor="let item of List; let i=index">
  
          <ion-item style="width:100%">
              <ion-grid>
                  <!-- <ion-row (click)="changeState(i)"> -->
                  <ion-row>
                      <ion-col size="8">
                          <ion-label>
                              <ion-text style="color: #7468be;">{{checkinType[item.type]}}</ion-text>
                              <p>{{item.attendanceTimeStr}}&nbsp;&nbsp;&nbsp;经验值&nbsp;{{item.exp}}</p>
                          </ion-label>
                      </ion-col>
  
                      <ion-col size="4">
                        <ion-label style="text-align: -webkit-right;color:#ed9c57;">
                            <h2>{{state[item.state]}}</h2>
                        </ion-label>
                      </ion-col>
  
                  </ion-row>
              </ion-grid>
          </ion-item>
  
      </ion-list>
  
      <!-- <ion-item *ngIf="flag==1" lines="none"> -->
      <ion-item lines="none">
          <ion-label style="text-align: center;">
               <p>你已经看到我的底线啦~</p>
          </ion-label>
      </ion-item>
  
      <!-- <ion-infinite-scroll threshold="10%" id="infinite-scroll" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
              loading-spinner="bubbles" loading-text="加载中...">
          </ion-infinite-scroll-content>
      </ion-infinite-scroll> -->
  
  </div>
  
  <div *ngIf="total==0">
      <ion-grid>
          <ion-item lines="none"></ion-item>
          <ion-item lines="none"></ion-item>
          
          <ion-row>
              <ion-col></ion-col>
              <ion-col><img src="assets/img/components/empty.png"></ion-col>
              <ion-col></ion-col>
          </ion-row>
  
          <ion-row>
              <ion-col>
                  <ion-label style="text-align: center;">
                      <p>你还没有参与签到~</p>
                  </ion-label>
              </ion-col>
          </ion-row>
  
      </ion-grid>
  
    </div>
  
  </ion-content>
