<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" expand="block" fill="clear" shape="round" (click)="gotoMemberList()">
            <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
        </ion-buttons>
      <ion-title style="text-align:center;">签到记录</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-item-divider class="row-text">
        <ion-label>您缺勤的签到</ion-label>
        <ion-note slot="end" color="tertiary" style="padding: 10px 0 0 0;font-size: 15px;margin-right: 10px;">{{failTotal+noTotal}}次</ion-note>
    </ion-item-divider>

    <ion-list>
        <ion-item *ngFor="let item of noList; let i = index" style="width:100%">
            <ion-grid>
                <ion-row>
                    <ion-col size="8">
                        <ion-label>
                            <ion-text style="color: #7468be;">{{checkinType[item.type]}}</ion-text>
                            <p>{{item.startTimeStr}}&nbsp;&nbsp;&nbsp;经验值&nbsp;{{item.exp}}</p>
                        </ion-label>
                    </ion-col>

                    <ion-col size="4">
                      <ion-label style="text-align: -webkit-right;color:#ed9c57;">
                          <h2>缺勤</h2>
                      </ion-label>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let item of failList; let i = index" style="width:100%">
            <ion-grid>
                <ion-row>
                    <ion-col size="8">
                        <ion-label>
                            <ion-text style="color: #7468be;">{{checkinType[item.type]}}</ion-text>
                            <p>{{item.attendanceTimeStr}}&nbsp;&nbsp;&nbsp;经验值&nbsp;{{item.exp}}</p>
                        </ion-label>
                    </ion-col>

                    <ion-col size="4">
                      <ion-label style="text-align: -webkit-right;color:#ed9c57;">
                          <h2>缺勤</h2>
                      </ion-label>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

    <ion-item-divider class="row-text">
        <ion-label>您出勤的签到</ion-label>
        <ion-note slot="end" color="tertiary" style="padding: 10px 0 0 0;font-size: 15px;margin-right: 10px;">{{successTotal}}次</ion-note>
    </ion-item-divider>

    <ion-list>
        <ion-item *ngFor="let item of successList; let i = index" style="width:100%">
            <ion-grid>
                <ion-row>
                    <ion-col size="8">
                        <ion-label>
                            <ion-text style="color: #7468be;">{{checkinType[item.type]}}</ion-text>
                            <p>{{item.attendanceTimeStr}}&nbsp;&nbsp;&nbsp;经验值&nbsp;{{item.exp}}</p>
                        </ion-label>
                    </ion-col>

                    <ion-col size="4">
                      <ion-label style="text-align: -webkit-right;color:#ed9c57;">
                          <h2>出勤</h2>
                      </ion-label>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
  
  </ion-content>
