<ion-header>
  <ion-toolbar *ngIf="isTeacher == '1'">
      <ion-buttons slot="start">
          <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/coures/coures-detail']">
              <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title color="medium" style="text-align:center;margin-right: 30px;">{{lesson.name}}</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary" *ngIf="isTeacher == '0'">
      <ion-buttons slot="start">
          <ion-button color="light" expand="block" fill="clear" shape="round" [routerLink]="['/coures/coures-detail']">
              <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title style="text-align:center;margin-right: 30px;">{{lesson.name}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
    <ion-toolbar *ngIf="isTeacher=='0'"
      style="--background:linear-gradient(#7468be 0%,#7468be 60%,white 60%,white 100%);--border-width: 0 0 0px;">
      <!-- <div style="width:100%；height：100px;color:blue"></div> -->
      <div style="width: 100%;height: 20px;opacity: 0;"></div>
      <ion-grid>
          <ion-row class="text1">
              <ion-label>第{{rank}}名</ion-label>
          </ion-row>
          <ion-row class="text2">
              <ion-label>当前获得{{my_exp}}经验值</ion-label>
          </ion-row>
      </ion-grid>
      <ion-card mode="ios" (click)="gotoCheck()">
          <ion-item lines="none">
              <ion-avatar class="my-thum">
                  <!-- <ion-avatar class="my-thum" [routerLink]="['/student-checkin']"> -->
                  <ion-icon class="my-thum-icon" color="light" name="calendar-outline"></ion-icon>
              </ion-avatar>
          </ion-item>
          <ion-item lines="none">
              <ion-label style="text-align: center;margin-top: 8px;">
                  <h2>签到记录</h2>
              </ion-label>
          </ion-item>
      </ion-card>
  </ion-toolbar>

  <ion-toolbar *ngIf="isTeacher=='1'">
      <ion-item lines="none" style="--background: #80808024;color:#7468be">
          <p slot="start" *ngIf="isNo=='1'" (click)="orderByNo()">切换为按学号升序显示</p>
          <p slot="start" *ngIf="isNo=='0'" (click)="orderByExp()">切换为按经验值降序显示</p>
      </ion-item>
  </ion-toolbar>

  <div *ngIf="flag == '1'">
      <ion-list>
          <ion-item lines="full">
              <ion-label>
                  <p>成员总数</p>
              </ion-label>
              <ion-label style="text-align: -webkit-right;">
                  <p>{{memberNo}}人</p>
              </ion-label>
          </ion-item>
          <ion-item *ngFor="let item of member;let i = index" style="margin:5px 0px;"
          routerLink="/student-checkin" [queryParams]="{historyFlag:'1',studentEmail:item.email}">
              <h3 style="color: #7468be;">{{item.index+1}}&nbsp;&nbsp;</h3>
              <ion-thumbnail>
                  <img src="assets/icon/head.png">
              </ion-thumbnail>
              <ion-label>
                  <h3>
                      &nbsp;&nbsp;{{item.name}}&nbsp;&nbsp;
                      <ion-icon *ngIf="item.sex=='1'" name="female-outline" style="color:#ed576b"></ion-icon>
                      <ion-icon *ngIf="item.sex=='0'" name="male-outline" style="color:#3dc2ff"></ion-icon>
                  </h3>
                  <p>&nbsp;&nbsp;{{item.sno}}</p>
              </ion-label>
              <ion-label style="text-align: -webkit-right;color:#ed9c57;">
                  <h2>{{item.exp}}&nbsp;经验值</h2>
              </ion-label>
          </ion-item>
      </ion-list>
  </div>

  <div *ngIf="flag == '0'">
      <ion-grid>
          <ion-item lines="none"></ion-item>
          <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <img src="assets/img/components/empty.png">
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <ion-label style="text-align: center;">
                <p>当前课程还没有学生哦~</p>
              </ion-label>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
  </div>
</ion-content>
