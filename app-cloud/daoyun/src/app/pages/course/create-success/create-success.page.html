<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button color="medium" expand="block" fill="clear" shape="round" (click)="gotoDetail()">
            <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;margin-right: 30px;">班课号：{{code}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="text-align: center;border: solid 1px var(--ion-color-primary-tint);">
    <ion-card-header>
      <div>
        <qr-code [value]=code size='200' level='L' mime='png' foreground='#7468be'>
        </qr-code>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none" style="text-align: center;">
        <ion-label style="font-size: 16px;">扫一扫，加入"{{name}}"！</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
