<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="medium" expand="block" fill="clear" shape="round" (click)="gotodetail()">
              <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title style="text-align:center;margin-right: 30px;">编辑课程</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(submitForm)" #submitForm="ngForm" novalidate>
      <ion-list lines="full">

        <ion-item-divider color="light">
          <ion-thumbnail *ngIf="course.cover != 'image_null'">
            <img src={{course.cover}}>
          </ion-thumbnail>
          <ion-thumbnail slot="end" (click)="onPresentActiveSheet()">
            <img src="assets/img/course/add.png">
          </ion-thumbnail>
        </ion-item-divider>

        <ion-item>
          <ion-label slot="start">课程名称</ion-label>
          <ion-input name="name" type="text" class="my_inf" slot="end"
            placeholder="course.name" [(ngModel)]="course.name" #name="ngModel" required>
          </ion-input>
        </ion-item>

        <ion-item (click)="openPicker(1)">
          <ion-label slot="start">开设学校</ion-label>
          <ion-note class="my_inf" slot="end">{{course.school}}</ion-note>
        </ion-item>

        <ion-item (click)="openPicker(2)">
          <ion-label slot="start">开设学院</ion-label>
          <ion-note class="my_inf" slot="end">{{course.academy}}</ion-note>
        </ion-item>

        <ion-item (click)="openPicker(3)">
          <ion-label slot="start">开设专业</ion-label>
          <ion-note class="my_inf" slot="end">{{course.major}}</ion-note>
        </ion-item>

        <ion-row style="margin: top 30px;" class="row">
          <ion-button color="primary" type="submit" class="btn"
          [disabled]="submitForm.invalid"> 确认修改 </ion-button>
        </ion-row>
      </ion-list>
  </form>

</ion-content>
