
<ion-content color="light">
  
  <ion-card mode="ios">
    <ion-grid>
        <ion-row style="width:100%;height:20px"></ion-row>
        <ion-row>
            <ion-col size="2.5">
                <ion-avatar>
                    <img src="../../../../assets/icon/head.png">
                </ion-avatar>
            </ion-col>
            <ion-col size="9.5">
                <ion-label>
                    <h3>{{user.name}}{{isTeacher}}</h3>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-row style="width:100%;height:20px"></ion-row>
</ion-card>

  <ion-list inset="true">
    <ion-item detail [routerLink]="['/mine/usermsg']">
      <ion-label>我的信息</ion-label>
    </ion-item>
  <ion-item detail [routerLink]="['/change-pass']">
    <ion-label>修改密码</ion-label>
  </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail [routerLink]="['/mine/about-us']">
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>联系客服</ion-label>
      <ion-note slot="end"><a href="tel:18050170860">18065506626</a></ion-note>
    </ion-item>
    <ion-item detail (click)="checkUpdate()">
      <ion-label>版本号:{{version}}</ion-label>
      <ion-note slot="end">检测更新</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail (click)="onLogout()" [routerLink]="['/login']">
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>
  <!-- 其他省略 -->
</ion-content>
