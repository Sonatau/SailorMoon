
<ion-content color="light">
  
  <ion-card mode="ios">
    <ion-grid>
        <ion-row style="width:100%;height:10px"></ion-row>
        <ion-row>
            <ion-col size="4">
                <ion-avatar class="my-thum" *ngIf="user.image!='image_null'">
                  <img class="my-thum" src={{user.image}}>
                </ion-avatar>
                <ion-avatar class="my-thum" *ngIf="user.image=='image_null'">
                  <img class="my-thum-image" src="assets/icon/head.png">
                </ion-avatar>
            </ion-col>
            <ion-col size="8">
              <ion-row style="width:100%;height:15px"></ion-row>
                <ion-label>
                  <ion-row><ion-text style="color:#7468be; font-size: 16px;">用户身份：{{role}}</ion-text></ion-row>
                  <ion-text style="color:black; font-size: 16px;">{{user.name}}&nbsp;&nbsp;&nbsp;{{user.sno}}</ion-text>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-row style="width:100%;height:10px"></ion-row>
</ion-card>

  <ion-list inset="true">
    <ion-item detail [routerLink]="['/mine/usermsg']">
      <ion-label>我的信息</ion-label>
    </ion-item>
    <ion-item detail [routerLink]="['/change-pass']">
      <ion-label>修改密码</ion-label>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail [routerLink]="['/mine/about-us']">
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>联系客服</ion-label>
      <ion-note slot="end"><a href="tel:18050170860">18050170860</a></ion-note>
    </ion-item>
    <ion-item detail (click)="checkUpdate()">
      <ion-label>版本号: 1.0.1</ion-label>
      <ion-note slot="end">检测更新</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail (click)="onLogout()">
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
