<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/tabs/mine']">
            <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>

      <ion-title style="text-align:center;">我的信息</ion-title>

      <ion-buttons slot="end">
        <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/mine/edit-usermsg']">
            <ion-icon slot="end" name="create-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full">
    <ion-grid>

        <ion-card mode="ios">
            <ion-grid>
                <ion-row style="width:100%;height:10px"></ion-row>
                <ion-row>
                    <ion-col size="4">
                        <ion-avatar class="my-thum" *ngIf="user.image!='image_null'">
                          <img class="my-thum" src={{user.image}}>
                        </ion-avatar>
                        <ion-avatar class="my-thum" *ngIf="user.image=='image_null'">
                          <img class="my-thum-image" src="assets/icon/head.png">
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="8">
                      <ion-row style="width:100%" *ngIf="role=='学生'">
                        <ion-label>
                          <p style="color:#7468be; font-size: 18px; font-weight: 700;">{{user.name}}</p>
                          <p style="color:black; font-size: 16px; font-weight: 500;">用户身份：{{role}}</p>
                          <p style="color:black; font-size: 16px; font-weight: 500;">总经验值：{{user.exp}}</p>
                        </ion-label>
                      </ion-row>
                      <ion-row style="width:100%; margin-top: 15px;" *ngIf="role=='老师'">
                        <ion-label>
                            <p style="color:#7468be; font-size: 18px; font-weight: 700;">{{user.name}}</p>
                            <p style="color:black; font-size: 16px; font-weight: 500;">用户身份：{{role}}</p>
                        </ion-label>
                      </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-row style="width:100%;height:10px"></ion-row>
        </ion-card>
    
        <ion-item>
            <ion-label>邮箱</ion-label>
            <ion-note class="my_inf" slot="end" type="text" style="color: #808080">{{user.email}}</ion-note>
        </ion-item>
        <ion-item>
            <ion-label>手机号</ion-label>
            <ion-note class="my_inf" slot="end" type="text" style="color: #808080">{{user.telephone}}</ion-note>
        </ion-item>
    
        <!-- <ion-item>
            <ion-label>姓名</ion-label>
            <ion-note class="my_inf" slot="end" type="text" style="color: #808080">{{user.name}}</ion-note>
        </ion-item> -->
        <ion-item>
            <ion-label>学号</ion-label>
            <ion-note class="my_inf" slot="end" type="text" style="color: #808080">{{user.sno}}</ion-note>
        </ion-item>
        <ion-item>
            <ion-label>性别</ion-label>
            <ion-note class="my_inf" slot="end" type="text" style="color: #808080">{{user.sex}}</ion-note>
        </ion-item>
        <ion-item>
            <ion-label>学校</ion-label>
            <ion-note class="my_inf" slot="end" type="text" style="color: #808080">{{user.school}}</ion-note>
        </ion-item>

    </ion-grid>
  </ion-list>
</ion-content>
