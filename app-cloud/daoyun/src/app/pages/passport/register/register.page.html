<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="chevron-back-outline" [routerLink]="['/login']"></ion-icon>
    <ion-title class="ion-text-center">注册</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm" novalidate>
      <ion-grid>
        <ion-row class="row" style="margin-top:60px;display: block;text-align: center;"></ion-row>
        
        <!-- 姓名 -->
        <ion-row class="row">
          <ion-input name="name" type="text" class="text_input" placeholder="请输入姓名"
            [(ngModel)]="register_name" #name="ngModel">
            <ion-icon name="person-outline" class="input_icon"></ion-icon>
          </ion-input>
        </ion-row>
        <div class="signup_warn">
          <ion-text text-left color="danger" *ngIf="name.invalid && name.touched">
            <p class="warn" [hidden]="!email.errors?.required" padding-start>必填：请输入姓名</p>
          </ion-text>
        </div>

        <!-- 学号/工号 -->
        <ion-row class="row">
          <ion-input name="no" type="text" class="text_input" placeholder="请输入学号/工号"
            [(ngModel)]="register_no" #no="ngModel">
            <ion-icon name="ribbon-outline" class="input_icon"></ion-icon>
          </ion-input>
        </ion-row>
        <div class="signup_warn">
          <ion-text text-left color="danger" *ngIf="no.invalid && no.touched">
            <p class="warn" [hidden]="!email.errors?.required" padding-start>必填：请输入学号/工号</p>
          </ion-text>
        </div>

        <!-- 邮箱 -->
        <ion-row class="row">
          <ion-input name="email" type="text" class="text_input" placeholder="请输入邮箱"
            required pattern="\w+@([0-9a-zA-Z]+[-0-9a-zA-Z]*)(\.[0-9a-zA-Z]+[-0-9a-zA-Z]*)+"
            [(ngModel)]="register_email" #email="ngModel">
            <ion-icon name="mail-outline" class="input_icon"></ion-icon>
          </ion-input>
        </ion-row>
        <div class="signup_warn">
          <ion-text text-left color="danger" *ngIf="email.invalid && email.touched">
            <p class="warn" [hidden]="!email.errors?.required" padding-start>必填：请输入邮箱地址</p>
            <p class="warn" [hidden]="!email.errors?.pattern" padding-start>您输入的邮箱格式不正确</p>
          </ion-text>
        </div>
        
        <!-- 验证码 -->
        <ion-row class="row">
          <ion-input name="code" type="text" class="verify_input" placeholder="请输入验证码" [(ngModel)]="verify_code">
            <ion-icon name="mail-open-outline" class="input_icon"></ion-icon>
          </ion-input>
          <ion-button color="primary" (click)="onSendSMS()" [disabled]="!verifyCode.disable">
            {{verifyCode.verifyCodeTips}}</ion-button>
        </ion-row>

        <!-- 输入密码 -->
        <ion-row class="row">
          <ion-input name='pwd1' type="password" class="text_input" placeholder="请输入密码"
            required pattern="^(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^[^\s\u4e00-\u9fa5]{6,16}$"
            [(ngModel)]="password1" #pwd1="ngModel">
            <ion-icon name="lock-closed-outline" class="input_icon"></ion-icon>
          </ion-input>
        </ion-row>
        <div class="signup_warn">
          <ion-text name='pwd2' text-left color="danger" *ngIf="pwd1.invalid && pwd1.touched">
            <p class="warn" [hidden]="!pwd1.errors?.required" padding-start>必填：请输入密码</p>
            <p class="warn" [hidden]="!pwd1.errors?.pattern" padding-start>6至16位，由数字、英文、符号三种字符类型构成，至少包含两种类型字符</p>
          </ion-text>
        </div>

        <!-- 确认密码 -->
        <ion-row class="row">
          <ion-input name="pwd2" type="password" class="text_input" placeholder="请确认密码"
            [(ngModel)]="password2" #pwd2="ngModel">
            <ion-icon name="bag-check-outline" class="input_icon"></ion-icon>
          </ion-input>
        </ion-row>
        <div class="signup_warn">
          <ion-text text-left color="danger" *ngIf="pwd2.invalid && pwd2.touched">
            <p class="warn" [hidden]="!pwd2.errors?.required" padding-start>必填：请再次确认您的密码</p>
          </ion-text>
          <ion-text text-left color="danger" *ngIf="pwd2.invalid && pwd2.touched && pwd2!==pwd1">
            <p class="warn" padding-start>两次密码不一致</p>
          </ion-text>
        </div> 

        <!-- 身份选择 -->
        <ion-radio-group name="role" [(ngModel)]="role" mode="md">
          <ion-row class="row">
            <ion-col>
              <ion-label>身份</ion-label>
            </ion-col>
            <ion-col>
              <ion-radio color="success" value="0"></ion-radio>
              <ion-label style="margin-left: 15px;">教师</ion-label>
            </ion-col>
            <ion-col>
              <ion-radio color="warning" value="3"></ion-radio>
              <ion-label style="margin-left: 15px;">学生</ion-label>
            </ion-col>
          </ion-row>
        </ion-radio-group>
  
        <ion-row class="row">
          <!-- <ion-button color="primary" type="submit" class="btn btn-login"
            [disabled]="registerForm.invalid"> 注册</ion-button> -->
          <ion-button color="primary" type="submit" class="btn btn-login"
          [routerLink]="['/login']"> 注册</ion-button>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
